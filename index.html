<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoListSimplon</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/63e4f39324.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <header class="container-fluid color-red-simplon d-flex justify-content-between"> 
        <div class="col-3 d-flex ms-5 mt-3 mb-3">
            <img src="images/livrecolor.png" class="img img-fluid" alt="">
            <h4 class="text-white mt-3">Taches Simplon</h4>
        </div>    
        <div class="col-3 me-5 mt-3 mb-3">
            <img src="images/lion.png" class="img img-fluid float-end" alt="">
        </div>
      </header>
      <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <section class="collapse navbar-collapse mt-5" id="navbarSupportedContent">
            <div class="navbar-nav row ms-0 ms-md-5 ">
              <form class="d-flex flex-column flex-lg-row justify-content-lg-between">
                  <div class="search col-12 col-lg-10"> 
                      <i class="fa fa-search text-danger ps-3 "></i>
                      <input type="search" class="form-control ps-5" placeholder="Recherche par titre" aria-label="Search">
                  </div>
                  <div class="search col-12 col-lg-6 mt-3 mt-lg-0 ms-0 ms-lg-5"> 
                    <img src="images/setting.svg" class="img img-fluid fa-search ps-4" alt="">
                  <input type="text" class="form-control ps-5" placeholder="Filtrer">
                </div>
                <div class="search col-12 col-lg-6 mt-3 mt-lg-0 ms-0 ms-lg-5"> 
                  <i class="fas fa-file-medical text-white ps-4"></i>
                  <button type="button" class="form-control btn text color-red-simplon" data-bs-toggle="modal" data-bs-target="#myModal">Ajouter Tâche</button>
              </div>
              <div class="modal" id="myModal">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header color-red-simplon text-white">
                              <h5 class="modal-title">Ajouter Tache</h5>
                              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                          </div>
                          <div class="modal-body bg-light">
                              <form >
                                  <div class="m-3">
                                      <label class="form-label required">Titre</label>
                                      <input type="text" class="form-control">
                                  </div>
                                  <div class="m-3">
                                      <label class="form-label  required">Description</label>
                                      <textarea cols="30" rows="5" class="form-control"></textarea>
                                  </div>
                                  <div class="m-3">
                                      <label class="form-label required">Deadline</label>
                                      <input type="datetime-local" class="form-control">
                                  </div>
                                  <div class="m-3">
                                      <label class="form-label required">Etat</label>
                                      <select class="form-select" aria-label="Default select example">
                                          <option value="debuter">Débuter</option>
                                          <option value="encours">En cours</option>
                                          <option value="terminer">Terminer</option>
                                      </select>
                                  </div>
                                  <div class="m-3">
                                      <label class="form-label required">Priorité</label>
                                      <select class="form-select" aria-label="Default select example">
                                          <option value="faible">Faible</option>
                                          <option value="moyenne">Moyenne</option>
                                          <option value="forte">Forte</option>
                                      </select>
                                  </div>
                                  <div class="modal-footer">
                                      <button type="submit" class="btn color-red-simplon text-white">Ajouter</button>
                                  </div>
                                  
                              </form>
                          </div>
                         
                      </div>
                  </div>
              </div>
              </form>
          </section> 
        </div>
      </nav>
    <div class="container d-flex justify-content-center ms-lg-5 d-none d-lg-block">
        <div class="barre">
           <hr>
        </div>
    </div>
    <section class="container-fluid mt-5">
        <div class="row bg-white border-top border-bottom">
            <div class="col 4">
                <i class="fas fa-folder-open text-danger"></i>
                <p>25 Taches</p>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
